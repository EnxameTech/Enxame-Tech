<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Fale Conosco</title>

</head>

<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Clientes</a>
    </div>
</nav>

<main class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Entre em contato conosco</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-12">

            <form method="POST" th:object="${faleConosco}" enctype="multipart/form-data">

                <div class="mb-3">

                    <label for="nome" class="form-label">Nome</label>

                    <input type="text" class="form-control" id="nome" th:field="*{nome}">
                </div>

                <div class="mb-3">

                    <label for="sobrenome" class="form-label">Sobrenome</label>

                    <input type="text" class="form-control" id="sobrenome" th:field="*{sobrenome}">
                </div>

                <div class="mb-3">

                    <label for="CPF" class="form-label">CPF</label>

                    <input type="text" class="form-control" id="CPF" th:field="*{CPF}">
                </div>

                <div class="mb-3">

                    <label for="email" class="form-label">E-mail</label>

                    <input type="text" class="form-control" id="email" th:field="*{email}">

                </div>

                <div class="mb-3">

                    <label for="telefone" class="form-label">Telefone</label>

                    <input type="text" class="form-control" id="telefone" th:field="*{telefone}">

                </div>

                <label for="mensagem">Mensagem</label>
                <div class="form-floating">

                    <textarea class="form-control" id="mensagem"
                              style="height: 100px"
                              th:field="*{mensagem}"></textarea>
                </div>

                <br>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>

        </div>

    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

        crossorigin="anonymous"></script>
</body>
</html>
