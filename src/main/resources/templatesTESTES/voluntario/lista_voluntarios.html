<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Listagem de Voluntários</title>
</head>

<body>

<nav class="navbar navbar-light bg-light">

    <div class="container-fluid">

        <a class="navbar-brand" href="#">Voluntários</a>

    </div>

</nav>



<main class="container">

    <div class="row">

        <div class="col-sm-12">

            <h1>Listagem de Voluntarios</h1>

        </div>

    </div>



    <div class="row">

        <div class="col-sm-12">

            <table class="table">

                <thead>
                <!--                cria os títulos de cada coluna da tabela-->
                <tr>

                    <th scope="col">#</th>

                    <th scope="col">Nome Completo</th>

                    <th scope="col">Data de Nascimento</th>

                    <th scope="col">E-mail</th>

                    <th scope="col">Área de Afinidade</th>

                    <th scope="col">Ações</th>

                </tr>

                </thead>

                <tbody>
                <tr th:each="voluntario : ${voluntarios}">

                    <th scope="row" th:text="${voluntario.id}"></th>
                    <td>
                        <a th:text="${voluntario.nome}"
                           th:href="@{/voluntario/{id}/detalhar (id=${voluntario.id})}"></a>
                    </td>

                    <td th:text="${voluntario.data_nascimento}"></td>
                    <td th:text="${voluntario.email}"></td>
                    <td th:text="${voluntario.areaDeAfinidade.getDescricao()}"></td>

                    <td>
                        <a th:href="@{/voluntario/{id}/editar (id=${voluntario.id})}" class="btn btn-warning">
                            Editar
                        </a>

                        <a th:href="@{/voluntario/{id}/excluir (id=${voluntario.id})}" class="btn btn-danger"

                           onclick="return confirm('Tem certeza que deseja excluir o voluntario?');">

                            Excluir
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <a th:href="@{/voluntario/cadastrar}" class="btn btn-primary">Cadastrar novo voluntario</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

        crossorigin="anonymous"></script>

</body>
</html>
