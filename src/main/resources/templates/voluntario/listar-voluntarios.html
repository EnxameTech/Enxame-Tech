<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EnxameTech</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="/css/dashbord-home.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="/css/cadastar-alunos.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
<nav class="sidebar">
    <div class="logo">
        <ul class="menu">
            <li>
                <a th:href="@{/dashboard}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard </span>
                </a>
            </li>
            <li>
                <a th:href="@{/aluno}">
                    <i class="fas fa-user"></i>
                    <span>Alunos</span>
                </a>
            </li>
            <li>
                <a th:href="@{/voluntario}">
                    <i class="fa-solid fa-person-chalkboard"></i>
                    <span>Voluntários</span>
                </a>
            </li>
            <li>
                <a th:href="@{/administrador}">
                    <i class="fa-regular fa-address-card"></i>
                    <span>Administradores</span>
                </a>
            </li>
            <li>
                <a th:href="@{/curso}">
                    <i class="fas fa-book"></i>
                    <span>Cursos</span>
                </a>
            </li>
            <li class="logout">
                <a th:href="@{/}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="main--content">
    <div class="header--wrapper">
        <div class="header--title">
            <h2>EnxameTech</h2>
        </div>
        <div class="user--info">
            <div class="searh--box">
                <i class="fa-solid fa-search"></i>
                <input type="text" placeholder="Search"/>
            </div>
            <img src="/img/depoimento_aluno3.png" alt="foto de  uma pessoa"/>
        </div>
    </div>

    <div class="section--container">
        <div class="header-container">
            <h3 class="main--title">Lista de Voluntários</h3>

            <a th:href="@{/voluntario/cadastrar}" class="btn-cadastrar mb-3">
                Cadastrar Novo Voluntário
                <i class="fas fa-plus"></i>
            </a>

        </div>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Data Nascimento</th>
                    <th>E-mail</th>
                    <th>Telefone</th>

                    <th class="action">Ações</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="voluntario : ${voluntarios}">
                    <td th:text="${voluntario.nome}"></td>
                    <td th:text="${voluntario.data_nascimento}"></td>
                    <td th:text="${voluntario.email}"></td>
                    <td th:text="${voluntario.telefone}"></td>

                    <td class="align-items-center">
                        <a th:href="@{/voluntario/{id}/editar (id=${voluntario.id})}"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/voluntario/{id}/excluir (id=${voluntario.id})}"
                           onclick="return confirm('Tem certeza que deseja excluir o voluntário?');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Enxame Tech</p>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
