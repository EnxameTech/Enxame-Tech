<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnxameTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/dashbord-home.css"/>
    <link rel="stylesheet" type="text/css" href="/css/cadastar-alunos.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>

<body>
<nav class="sidebar">
    <div class="logo">
        <ul class="menu">
            <li>
                <a th:href="@{/dashboard}" title="Dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard </span>
                </a>
            </li>
            <li>
                <a th:href="@{/aluno}" title="Alunos">
                    <i class="fas fa-user"></i>
                    <span>Alunos</span>
                </a>
            </li>
            <li>
                <a th:href="@{/voluntario}" title="Voluntários">
                    <i class="fa-solid fa-person-chalkboard"></i>
                    <span>Voluntários</span>
                </a>
            </li>
            <li>
                <a th:href="@{/administrador}" title="Administradores">
                    <i class="fa-regular fa-address-card"></i>
                    <span>Administradores</span>
                </a>
            </li>
            <li>
                <a th:href="@{/curso}" title="Cursos">
                    <i class="fas fa-book"></i>
                    <span>Cursos</span>
                </a>
            </li>
            <li class="logout">
                <a th:href="@{/}" title="Sair">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="main--content">
    <div class="header--wrapper">
        <div class="header--title">
            <h2>EnxameTech</h2>
        </div>
        <div class="user--info">
            <div class="searh--box">
                <i class="fa-solid fa-search"></i>
                <input type="text" placeholder="Search"/>
            </div>
            <img src="/img/author.jpg" alt="foto de  uma pessoa"/>
        </div>
    </div>

    <div class="section--container">
        <h3 class="main--title">Favoritar Cursos</h3>
        <div class="card">
            <form th:action="@{'/aluno/' + ${aluno.id} + '/salvar-curso-favorito'}" id="form" method="POST">
                <div class="form-step  form-step-active row ">

                    <div class="row justify-content-center">
                        <div class="form-group col-4">
                            <label for="cursoFavoritoId">Selecione o Curso:</label>
                            <select id="cursoFavoritoId" name="cursoFavoritoId" class="input">
                                <option th:each="curso : ${cursosDisponiveis}" th:text="${curso.titulo}"
                                        th:value="${curso.id}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <button type="submit" class="btn col-3 cadastro">Favoritar Curso</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Enxame Tech</p>
        </div>
    </footer>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
<script src="/js/input-validation-cadastar-aluno.js"></script>
<script src="/js/cadastra-alunos.js"></script>
<script src="/js/maskInput.js"></script>
<script src="/js/apiCep.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
