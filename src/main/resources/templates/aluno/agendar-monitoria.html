<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Monitoria</title>

</head>

<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Clientes</a>
    </div>
</nav>

<main class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Agendar Monitoria</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-12">

            <form method="POST" th:object="${monitoria}" enctype="multipart/form-data">

                <div class="mb-3">

                    <label for="data_monitoria" class="form-label">Data</label>

                    <input type="date" class="form-control" id="data_monitoria" th:field="*{data_monitoria}">

                </div>

                <div class="mb-3">

                    <label for="horario" class="form-label">Horário</label>

                    <input type="time" class="form-control" id="horario" th:field="*{horario}">

                </div>

                <div class="mb-3">

                    <label for="duvida" class="form-label">Dúvida</label>

                    <input type="text" class="form-control" id="duvida" th:field="*{descricao_duvida}">

                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                        <label>aluno</label>
                        <select th:field="*{aluno}" class="form-control select2bs4" style="width: 100%;">
                            <option th:each="aluno : ${alunos}" th:text="${aluno.getNome()}"
                                    th:value="${aluno}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                        <label>voluntario</label>
                        <select th:field="*{voluntario}" class="form-control select2bs4" style="width: 100%;">
                            <option th:each="voluntario : ${voluntarios}" th:text="${voluntario.getNome()}"
                                    th:value="${voluntario}">
                            </option>
                        </select>
                    </div>
                </div>



                <br>

                <button type="submit" class="btn btn-primary">Cadastrar</button>

            </form>

        </div>

    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

        crossorigin="anonymous"></script>
</body>
</html>
