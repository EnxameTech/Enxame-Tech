<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Cadastrar novo aluno</title>

</head>

<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Clientes</a>
    </div>
</nav>

<main class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Cadastrar novo aluno</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-12">

            <form method="POST" th:object="${aluno}" enctype="multipart/form-data">

                <div class="mb-3">

                    <label for="nome" class="form-label">Nome</label>

                    <input type="text" class="form-control" id="nome" th:field="*{nome}">
                </div>

                <div class="mb-3">

                    <label for="sobrenome" class="form-label">Sobrenome</label>

                    <input type="text" class="form-control" id="sobrenome" th:field="*{sobrenome}">
                </div>

                <div class="mb-3">

                    <label for="CPF" class="form-label">CPF</label>

                    <input type="text" class="form-control" id="CPF" th:field="*{CPF}">
                </div>

                <div class="mb-3">

                    <label for="data_nascimento" class="form-label">Data de Nascimento</label>

                    <input type="date" class="form-control" id="data_nascimento" th:field="*{data_nascimento}">

                </div>

                <div class="mb-3">

                    <label for="email" class="form-label">E-mail</label>

                    <input type="text" class="form-control" id="email" th:field="*{email}">

                </div>

                <div class="mb-3">

                    <label for="senha" class="form-label">Senha</label>

                    <input type="text" class="form-control" id="senha" th:field="*{senha}">

                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                        <label>Gênero</label>
                        <select th:field="*{genero}" class="form-control select2bs4" style="width: 100%;">
                            <option th:each="genero : ${generos}" th:text="${genero.getDescricao()}" th:value="${genero}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">

                    <label for="telefone" class="form-label">Telefone</label>

                    <input type="text" class="form-control" id="telefone" th:field="*{telefone}">

                </div>

                <legend>Endereço</legend>

                <div class="mb-3">

                    <label for="rua" class="form-label">rua</label>

                    <input type="text" class="form-control" id="rua" th:field="*{rua}">

                </div>

                <div class="mb-3">

                    <label for="numero" class="form-label">numero</label>

                    <input type="text" class="form-control" id="numero" th:field="*{numero}">

                </div>

                <div class="mb-3">

                    <label for="bairro" class="form-label">bairro</label>

                    <input type="text" class="form-control" id="bairro" th:field="*{bairro}">

                </div>

                <div class="mb-3">

                    <label for="cidade" class="form-label">cidade</label>

                    <input type="text" class="form-control" id="cidade" th:field="*{cidade}">

                </div>

                <div class="mb-3">

                    <label>UF</label>
                    <select th:field="*{UF}" class="form-control select2bs4" style="width: 100%;">
                        <option th:each="uf : ${ufs}" th:text="${uf.getDescricao()}" th:value="${uf}"></option>
                    </select>

                </div>

                <div class="mb-3">

                    <label for="CEP" class="form-label">CEP</label>

                    <input type="text" class="form-control" id="CEP" th:field="*{CEP}">

                </div>

                <legend>Grupo Familiar</legend>

                <div class="mb-3">

                    <label for="grupo_familiar" class="form-label">Quantas pessoas compõem seu grupo familiar?</label>

                    <input type="number" class="form-control" id="grupo_familiar" th:field="*{grupo_familiar}">

                </div>

                <div class="mb-3">

                    <label for="renda_familiar" class="form-label">Qual a renda per capita?</label>

                    <input type="number" class="form-control" id="renda_familiar" th:field="*{renda_familiar}">

                </div>

                <br>

                <button type="submit" class="btn btn-primary">Cadastrar</button>

            </form>

        </div>

    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

        crossorigin="anonymous"></script>
</body>
</html>
