<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EnxameTech</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="./styles/dashbord-home.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="/css/dashbord-home.css"/>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
<nav class="sidebar">
    <div class="logo">
        <ul class="menu">
            <li>
                <a th:href="@{/dashboard}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard </span>
                </a>
            </li>
            <li>
                <a th:href="@{/aluno}">
                    <i class="fas fa-user"></i>
                    <span>Alunos</span>
                </a>
            </li>
            <li>
                <a th:href="@{/voluntario}">
                    <i class="fa-solid fa-person-chalkboard"></i>
                    <span>Voluntários</span>
                </a>
            </li>
            <li>
                <a th:href="@{/administrador}">
                    <i class="fa-regular fa-address-card"></i>
                    <span>Administradores</span>
                </a>
            </li>
            <li>
                <a th:href="@{/curso}">
                    <i class="fas fa-book"></i>
                    <span>Cursos</span>
                </a>
            </li>
            <li class="logout">
                <a th:href="@{/}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </li>
        </ul>
    </div>
</nav>


<div class="main--content">
    <div class="header--wrapper">
        <div class="header--title">
            <h2>EnxameTech</h2>
        </div>
        <div class="user--info">
            <div class="searh--box">
                <i class="fa-solid fa-search"></i>
                <input type="text" placeholder="Search"/>
            </div>
            <img src="./images/seu.jpg" alt="foto de  uma pessoa"/>
        </div>
    </div>

    <div class="section--container">
        <h3 class="main--title">Total Alunos</h3>
        <div class="card-container">
            <div class="card--wrapper">
                <div class="payment--card">
                    <div class="card-header">
                        <div class="amount">
                            <span class="title">Alunos Cadastros</span>
                            <span class="amount-value enum" data-val="400">
                    000
                    </span>
                        </div>
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="card-detail">xxxxxxxxxxxxxxxx
</span>
                </div>
            </div>
            <div class="card--wrapper">
                <div class="payment--card">
                    <div class="card-header">
                        <div class="amount">
                            <span class="title">Voluntários Cadastros</span>
                            <span class="amount-value  enum" data-val="400">
                      000
                    </span>
                        </div>
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="card-detail">xxxxxxxxxxxxxxxx
</span>
                </div>
            </div>
            <div class="card--wrapper">
                <div class="payment--card">
                    <div class="card-header">
                        <div class="amount">
                            <span class="title">Empresas Parceiras</span>
                            <span class="amount-value enum" data-val="400">
                    00
                    </span>
                        </div>
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="card-detail">xxxxxxxxxxxxxxxx
</span>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Seu Nome ou Nome da Empresa</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/counting.js"></script>
</body>
</html>
