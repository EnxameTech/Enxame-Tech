<!DOCTYPE html>
<html lang="PT-br">
  <head>
    
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/bootstrap4/bootstrap.min.css"
    />
    <link
      href="/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/plugins/OwlCarousel2-2.2.1/owl.carousel.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/plugins/OwlCarousel2-2.2.1/owl.theme.default.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/plugins/OwlCarousel2-2.2.1/animate.css"
    />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <link rel="stylesheet" type="text/css" href="/css/loading.css" />
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enxame Tech | Login</title>
  </head>
  <body>


      <!--Login-->
      <div class="container-login">
        <div class="img-box">
          <img
            src="/img/login_background.jpg"
            alt="imagem de comeia de abelha"
          />
        </div>
        <!-- inputs-login -->
        <div class="content-box">
          <img class="icon-enxame"
            src="/img/icon_light.svg"
            alt="ícone enxame tech"
          />
          <div class="form-box">
            <h2>login</h2>
            <form id="loadim">
              <div class="input-box">
                <span>E-mail</span>
                <input
                  type="email"
                  placeholder="@mail.com"
                  class="required"
                  oninput="emailCheck()"
                />
                <span class="span-required"
                  >Informe um endereço de e-mail válido.</span
                >
              </div>
              <div class="input-box">
                <span>Senha</span>
                <input
                  type="password"
                  placeholder="Digite sua senha"
                  class="required"
                  oninput=" emailValidate()"
                />
                <span class="span-required">Minimo 3 caracteres.</span>
              </div>
              <div class="input-box">
              <a th:href="@{/registrar}">Esqueci minha senha</a>
              </div>
              
              
            
            </form>
             <a th:href="@{/dashboard}">
            <div class="input-box " >                           
              <input type="submit" value="Entrar" />
            </div>
            </a>
           
            <div class="remenber">

              <a th:href="@{/registrar}">Cadastro Aluno</a>
              <a th:href="@{/registrar-voluntario}">Cadastro Mentor</a>
              <a th:href="@{/}">Voltar Home</a>
              
            </div>

          </div>


        </div>


      </div>
      
    

    <script src="./js/input-validation.js"></script>
    <script src="./js/loading.js"></script>
  </body>
</html>
